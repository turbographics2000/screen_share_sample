<!DOCTYPE html>
<html lang="ja">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .list-container>button {
            padding: 0px;
            float: left;
        }

        .list-box {
            height: 100px;
            border: 1px solid gray;
        }

        .list-container {
            width: 138px;
            border: 1px solid black;
            display: inline-block;
        }
        #captureSource {
            position: absolute;
            top: -10000px;
        }
    </style>
</head>

<body>
    <div style="width:554px; height: 162px">
        <div class="list-container">
            <div>シーン</div>
            <div id="sceneList" class="list-box"></div>
            <div>
                <button id="btnAddScene"><img src="ic_add_black_18px.svg"></button>
                <button id="btnRemoveScene"><img src="ic_remove_black_18px.svg"></button>
            </div>
        </div>
        <div style="width: 138px; border:1px solid black;" class="list-container">
            <div>ソース</div>
            <div id="sceneList" class="list-box"></div>
            <div>
                <button id="btnAddSrc"><img src="ic_add_black_18px.svg"></button>
                <button id="btnRemoveSrc"><img src="ic_remove_black_18px.svg"></button>
                <button id="btnUpSrc"><img src="ic_keyboard_arrow_up_black_18px.svg"></button>
                <button id="btnDownSrc"><img src="ic_keyboard_arrow_down_black_18px.svg"></button>
            </div>
        </div>
        <div style="width: 138px; border:1px solid black;" class="list-container">
            <div>ミキサー</div>
        </div>
        <div style="display: inline-block">
            <button>開始</button>
            <button>終了</button>
        </div>
    </div>
    <div>
        <select id="captureSource">
            <option value="screen">スクリーン</option>
            <option value="window">ウィンドウ</option>
        </select>
        <button id="btnStart">start</button>
    </div>
    <video id="vid" autoplay></video>
    <script src="test.js"></script>
</body>

</html>
