<!DOCTYPE html>
<html lang="ja">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body::after {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            z-index: -1;
            content: url(ic_add_white_18px.svg) url(ic_remove_white_18px.svg) url(ic_keyboard_arrow_up_white_18px.svg) url(ic_keyboard_arrow_up_white_18px.svg) url(ic_add_black_18px.svg) url(ic_remove_black_18px.svg) url(ic_keyboard_arrow_up_black_18px.svg) url(ic_keyboard_arrow_up_black_18px.svg);
        }

        .list-container {
            padding: 4px;
        }

        .list-container button {
            display: block;
            width: 20px;
            height: 20px;
            padding: 0px;
            float: left;
            background-color: #222;
            border: 0;
        }

        .list-container button:hover {
            background-color: white;
        }

        .list-container button {
            background-position: center;
            background-size: 18px 18px;
            background-repeat: no-repeat;
        }

        .list-container button:hover {
            background: white;
        }

        button.add {
            background-image: url(ic_add_white_18px.svg);
        }

        button.remove {
            background-image: url(ic_remove_white_18px.svg);
        }

        button.up {
            background-image: url(ic_keyboard_arrow_up_white_18px.svg);
        }

        button.down {
            background-image: url(ic_keyboard_arrow_down_white_18px.svg);
        }

        button:hover.add {
            background-image: url(ic_add_black_18px.svg);
        }

        button:hover.remove {
            background-image: url(ic_remove_black_18px.svg);
        }

        button:hover.up {
            background-image: url(ic_keyboard_arrow_up_black_18px.svg);
        }

        button:hover.down {
            background-image: url(ic_keyboard_arrow_down_black_18px.svg);
        }


        .list-box {
            height: 100px;
            border: 1px solid white;
        }

        .list-container {
            width: 138px;
            color: white;
            display: inline-block;
            background-color: #222;
            border-radius: 2px;
            font-size: 10pt;
        }

        #captureSource {
            position: absolute;
            top: -10000px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div style="width:554px; height: 162px">
        <div class="list-container">
            <div>シーン</div>
            <div id="sceneList" class="list-box"></div>
            <div>
                <button id="btnAddScene" class="add"></button>
                <button id="btnRemoveScene" class="remove"></button>
            </div>
        </div>
        <div class="list-container">
            <div>ソース</div>
            <div id="sceneList" class="list-box"></div>
            <div>
                <button id="btnAddSrc" class="add"></button>
                <button id="btnRemoveSrc" class="remove"></button>
                <button id="btnUpSrc" class="up"></button>
                <button id="btnDownSrc" class="down"></button>
            </div>
        </div>
        <div class="list-container">
            <div>ミキサー</div>
        </div>
        <div style="display: inline-block">
            <button id="btnStart">開始</button>
            <button id="btnEnd">終了</button>
        </div>
    </div>
    <select id="captureSource" multiple size="3">
        <option value="screen">スクリーン</option>
        <option value="window">ウィンドウ</option>
    </select>
    <video id="vid" autoplay></video>
    <script src="test.js"></script>
</body>

</html>
